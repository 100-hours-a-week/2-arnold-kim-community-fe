<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="css/editPassword.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div id="header-container">
        <h1 id="header">아무 말 대잔치</h1>
        <img id="user-profile" src="../assets/userProfile.jpg">
    </div>

    <main>
        <div id="edit-password-container">
            <h1 id="edit-password-title">비밀번호 수정</h1>
        </div>

        <!-- 비밀번호 입력 -->
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <p class="error-message" id="password-error"></p>

        <!-- 비밀번호 확인 입력-->
        <label for="password-check">비밀번호 확인</label>
        <input type="password" id="password-check" placeholder="비밀번호를 한번 더 입력하세요">
        <p class="error-message" id="password-check-error"></p>

        <!-- 수정하기 버튼 -->
        <button id="edit-btn" disabled>수정하기</button>

        <div id="edit-profile-complete-btn-container">
            <p id="edit-profile-complete-btn">수정완료</p>
        </div>

        <script type="module" src="js/editPassword.js"></script>
    </main>
</body>
</html>

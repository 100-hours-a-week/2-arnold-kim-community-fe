<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
    <link rel="stylesheet" href="css/editProfile.css">
    <script src="../component/modal.js"></script>
    <link rel="stylesheet" href="../component/modal.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div id="header-container">
        <h1 id="header">아무 말 대잔치</h1>
        <img id="user-profile" src="../assets/userProfile.jpg">
    </div>
    <script src="js/editProfile.js"></script>

    <main>
        <div id="edit-profile-container">
            <h1 id="edit-profile-title">회원정보수정</h1>

            <div class="profile-container">
                <h3 id="profile">프로필 사진*</h3>
                <p class="error-message" id="profile-error"></p>
                <div class="upload-container">
                    <label for="profile-upload" class="profile-circle">
                        <img id="profile-image" src="../assets/userProfile.jpg">
                        <div class="profile-overlay">변경</div>
                        <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                    </label>
                </div>
            </div>
    
            <!-- 이메일 -->
            <label for="email">이메일</label>
            <p id="email"></p>
            
            <!-- 닉네임 입력 -->
            <label for="username">닉네임*</label>
            <input type="text" id="username" placeholder="닉네임을 입력하세요">
            <p class="error-message" id="username-error"></p>
    
            <!-- 수정하기 버튼 -->
            <button id="edit-profile-btn" disabled>수정하기</button>

            <!-- 회원탈퇴 버튼-->
            <button id="delete-account-btn">회원탈퇴</button>

            <!-- 수정완료 버튼-->
            <div id="edit-profile-complete-btn-container">
                <button id="edit-profile-complete-btn">수정완료</button>
            </div>
        </div>
    </main>
</body>
</html>

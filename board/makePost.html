<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <link rel="stylesheet" href="css/makePost.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div id="header-placeholder"></div>

    <main>
        <div id="make-post-container">
            <h2 id="make-header">게시글 작성</h2>

            <!-- 제목 입력 -->
            <div id="make-title">
                <div id="make-title-header">제목*</div>
                <input type="text" id="post-title">
            </div>

            <!-- 내용 입력 -->
            <div id="make-content">
                <div id="post-content-header">내용*</div>
                <textarea id="post-content"></textarea>
            </div>

            <p id="error-message" class="error-message"></p>

            <!-- 이미지 업로드 -->
            <div id="make-image">
                <div>이미지</div>
                <input type="file" id="post-image-upload" accept="image/*">
                <div>
                    <img id="post-image" src="">
                </div>
                
            </div>

            <div id="make-button">
                <button id="save-make">완료</button>
            </div>
        </div>
    </main>

    <script type="module" src="js/makePost.js"></script>
    <script src="../component/header.js"></script>
</body>
</html>

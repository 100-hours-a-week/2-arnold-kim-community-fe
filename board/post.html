<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세조회</title>
    <link rel="stylesheet" href="css/post.css">
    <script src="../component/modal.js"></script>
    <link rel="stylesheet" href="../component/modal.css">
</head>
<body>
    <!-- 상단 메뉴 -->
    <div id="header-container">
        <button id="back">＜</button>
        <h1 id="header">아무 말 대잔치</h1>
        <img id="user-profile" src="../assets/userProfile.jpg">
    </div>

    <!-- 게시글 상세 -->
    <main>
        <div id="post-container">
            <h2 id="post-title"></h2>

            <div id="post-info">
                <div id="author-details">
                    <img id="author-profile" class="profile-img" src="../assets/userProfile.jpg">
                    <p id="author-name"></p>
                    <p id="post-date"></p>
                </div>
            
                <div id="post-actions">
                    <button id="edit-post">수정</button>
                    <button id="delete-post">삭제</button>
                </div>
            </div>
        </div>

        <hr>

        <!-- 게시글 이미지 -->
        <img id="post-image" src="">

        <!-- 게시글 내용 -->
        <p id="post-content"></p>

        <!-- 좋아요, 조회수, 댓글수 -->
        <div id="post-stats">
            <button id="like-btn" class="disabled"><strong> <span id="like-count"></span></strong><br>좋아요수</button>
            <button class="disabled"> <strong><span id="view-count"></span></strong><br>조회수</button>
            <button class="disabled"> <strong><span id="comment-count"></span></strong><br>댓글</button>
        </div>
        <div id="post-comment-hr">
            <hr>
        </div>

        <!-- 댓글 작성 -->
        <div id="comment-section">
            <input type="text" id="comment-input" placeholder="댓글을 남겨주세요!">
            <button id="comment-submit" disabled>댓글 등록</button>
        </div>

        <!-- 댓글 목록 -->
        <div id="comment-list"></div>
    </main>

    <script src="js/post.js"></script>
</body>
</html>
